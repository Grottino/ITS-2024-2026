<!doctype html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
    <!-- Starts the HTML document and sets the language to English -->
    <head>
        <!-- Begins the head section, which contains metadata and links to external resources -->
        <meta charset="utf-8">
        <!-- Specifies the character encoding as UTF-8 -->
        <meta name="description" content="How you doing?">
        <!-- Provides a description of the document -->
        <meta name="author" content="Alexander Caves">
        <!-- Specifies the author of the document -->
        <title>Very persuasive title</title>
        <!-- Defines the title of the page that appears in the browser tab -->
        <link rel="Click me" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">
        <!-- Links to an external resource -->
    </head>
    <body>
        <!-- Begins the body of the document, which contains the visible content of the page -->
        <h1>Cut Me Up</h1>
        <!-- A div with some text -->
        <script src="main.js"></script>
        <!-- Includes an external JavaScript file named main.js -->
    </body>
</html>
<!-- Closes the HTML document -->
